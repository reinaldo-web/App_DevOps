# Check out https://docs.codemagic.io/getting-started/building-a-native-android-app/ for more information

workflows:
    android-app:
        name: Android App
        environment:
            vars:
                ANDROID_KEYSTORE_FILE: Encrypted()
                FIREBASE_SERVICE_ACCOUNT_FILE: Encrypted()
                GOOGLEPLAY_SERVICE_ACCOUNT_FILE: Encrypted()
        scripts:
            - echo $ANDROID_KEYSTORE_FILE | base64 -d > app/hello.keystore
            - echo $FIREBASE_SERVICE_ACCOUNT_FILE | base64 -d > app/firebase-service-account-key.json
            - echo $GOOGLEPLAY_SERVICE_ACCOUNT_FILE | base64 -d > app/google-service-account-key.json
            - cp -r . /tmp
            - bundle update fastlane
            - fastlane install_plugins
            - bundle install
            - bundle exec fastlane build
            - bundle exec fastlane firebase
            - bundle exec fastlane internal
        artifacts:
            - app/build/outputs/**/*.apk